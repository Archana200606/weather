<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - Weather App</title>
  <link rel="stylesheet" href="welcome.css">
</head>
<body>
  <div class="welcome-container">
    <h1> Welcome to <b>🌤MausamCheck</b></h1>
    <p>Check the weather anytime!</p>

    <!-- Two separate buttons -->
    <button onclick="goToDashboard()">🔍 Check Weather by City</button>
    <button onclick="useLocation()">📍 Use My Location</button>
  </div>

  <script>

    function goToDashboard() {
      window.location.href = "weather.html"; 
    }

    // Button 2 → Geolocation
    function useLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            let lat = position.coords.latitude;
            let lon = position.coords.longitude;
            // Pass location to weather.html
            window.location.href = `weather.html?lat=${lat}&lon=${lon}`;
          },
          (error) => {
            alert("❌ Location access denied. Please use Search by City.");
          }
        );
      } else {
        alert("⚠️ Geolocation is not supported in this browser.");
      }
    }
  </script>
</body>
</html>
